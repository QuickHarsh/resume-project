<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login02.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-logo">LOGO</div>
            <h2>Welcome Back!</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember Me</label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>                
                <button type="submit" class="login-button">Login</button>
            </form>

            <div class="social-login">
                <p>Or login with</p>
                <button class="social-button google">Google</button>
                <button class="social-button facebook">Facebook</button>
            </div>

            <p class="signup-link">Donâ€™t have an account? <a href="signup02.html">Sign Up</a></p>

        </div>
    </div>
</body>
</html>
